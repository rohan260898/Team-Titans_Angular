<div
  class="container-fluid d-flex align-items-center justify-content-center vh-100"
>
  <div class="card p-5">
    <h2 class="text-center mb-5" style="color: #f79522">Edit Accessory</h2>
    <form (ngSubmit)="editAccessory(newAccessory)">
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          [(ngModel)]="newAccessory.name"
          class="form-control form-control-lg"
          id="name"
          name="name"
          required
        />
      </div>
      <div class="form-group">
        <label for="type">Type:</label>
        <input
          [(ngModel)]="newAccessory.type"
          class="form-control form-control-lg"
          id="type"
          name="type"
          required
        />
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input
          [(ngModel)]="newAccessory.price"
          class="form-control form-control-lg"
          id="price"
          name="price"
          required
        />
      </div>
      <div class="form-group">
        <label for="image">Image:</label>
        <input
          [(ngModel)]="newAccessory.image"
          class="form-control form-control-lg"
          id="image"
          name="image"
          required
        />
      </div>
      <div class="form-group text-center mt-4">
        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
      </div>
    </form>
  </div>
</div>
