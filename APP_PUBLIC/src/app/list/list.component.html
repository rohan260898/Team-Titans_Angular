<div class="container">

  <!-- heading & button to add bike -->
  <div class="row mt-3">
    <div class="col-12">
      <h2 class="text-center text-primary">List Of Bikes</h2>
      <hr class="mx-auto" style="width: 20%;">
    </div>
    <div class="col-12 text-right">
      <a class="btn btn-primary" href="create">Add Bike</a>
    </div>
  </div>

  <!-- search bar -->
  <div class="row mt-3">
    <div class="col-12">
      <input [(ngModel)]="searchText" (input)="searchBikes()" class="form-control" type="text" placeholder="Search">
    </div>
  </div>

  <!-- bike info -->
  <div class="row mt-3">
    <div class="col-md-6 mb-4" *ngFor="let bike of filteredBikes">
      <div class="card h-100">
        <img src="{{bike.image}}" class="card-img-top" alt="{{bike.name}} {{bike.brand}}">
        <div class="card-body">
          <h5 class="card-title text-center">{{bike.name}} - {{bike.launchYear}}</h5>
          <p class="card-text text-center">{{bike.brand}}</p>
        </div>
        <div class="card-footer text-center">
          <a class="btn btn-primary" href="/bike/{{bike._id}}">View Details</a>
        </div>
      </div>
    </div>
  </div>

  <!-- pagination controls -->
  <div class="row mt-3">
    <div class="col-12">
      <nav>
        <ul class="pagination justify-content-center">
          <li class="page-item" *ngFor="let page of pages">
            <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

</div>
