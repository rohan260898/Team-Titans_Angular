<div class="row">
    <div class="col-md-6">
      <h1 style="margin: 6%; color: #f79522;">{{pageContent.header.make}} {{pageContent.header.model}} - {{pageContent.header.year}}</h1>
    </div>
  </div>
  
  <div class="container-fluid">
    <div class="row">
      <div class="card text-center col-md-6 col-sm-12" style="margin: 0 auto 3% auto;">
        <img src="{{pageContent.header.image}}" class="img-responsive" alt="..." style="width:100%; height:400px;">
      </div>
    </div>
    <div class="col-md-8 text-center" style="margin: 0 auto 3% auto;">
      <table class="table table-bordered border-dark">
        <thead>
          <tr>
            <th>Make</th>
            <th>Model</th>
            <th>Year</th>
            <th>Color</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{pageContent.header.make}}</td>
            <td>{{pageContent.header.model}}</td>
            <td>{{pageContent.header.year}}</td>
            <td>{{pageContent.header.color}}</td>
            <td>{{pageContent.header.price}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <div class="text-center">
      <a href="javascript:void(0)" (click)="editData(pageContent)">
        <button class="btn btn-primary">Edit</button>
      </a>
      <a href="javascript:void(0)" (click)="deleteData(pageContent)" style="margin-left: 3%;">
        <button class="btn btn-primary">Delete</button>
      </a>
    </div>
    <div style="margin: 0 0 3% 0;"></div>
  </div>
