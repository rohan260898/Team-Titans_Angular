<!-- Top Selling Bikes -->
<header class="page-header" id="banner">
  <div class="row">
      <div class="col-md-12 col-sm-12 text-center" style="margin: 2% 0 2% 0; font-style: italic; color: #f79522;">
          <h2>Top Selling Bikes</h2>
      </div>
  </div>
</header>

<div class="container mt-5">
  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col" *ngFor="let bike of bikes">
      <div class="card h-100 shadow">
        <img src="{{ bike.image }}" alt="{{ bike.name }} Image" class="card-img-top" style="object-fit: cover; height: 400px;">
        <div class="card-body">
          <h5 class="card-title">{{ bike.name }} - {{ bike.launchYear }}</h5>
          <p class="card-text">By {{ bike.brand }}</p>
          <div class="text-center">
            <span *ngFor="let item of [].constructor(bike.rating)" class="fa fa-star text-warning"></span>
            <span *ngFor="let item of [].constructor(5 - bike.rating)" class="fa fa-star-o text-warning"></span>
          </div>
        </div>
        <div class="card-footer">
          <a href="/bike/{{ bike._id }}" class="btn btn-primary w-100">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
