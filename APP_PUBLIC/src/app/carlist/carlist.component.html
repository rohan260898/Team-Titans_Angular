<div class="container">
  <!-- heading & button to add car -->
  <div class="row mt-3">
    <div class="col-12">
      <h2 class="text-center text-primary">List Of Cars</h2>
      <hr class="mx-auto" style="width: 20%" />
    </div>
    <div class="col-12 text-right">
      <a class="btn btn-primary" href="carcreate">Add Car</a>
    </div>
  </div>

  <!-- search bar -->
  <div class="row mt-3">
    <div class="col-12">
      <input
        [(ngModel)]="searchText"
        (input)="searchCars()"
        class="form-control"
        type="text"
        placeholder="Search"
      />
    </div>
  </div>

  <!-- car info -->
  <div class="row mt-3">
    <div class="col-md-6 mb-4" *ngFor="let car of filteredCars">
      <div class="card h-100">
        <img
          src="{{ car.image }}"
          class="card-img-top"
          alt="{{ car.make }} {{ car.model }}"
        />
        <div class="card-body">
          <h5 class="card-title text-center">
            {{ car.make }} {{ car.model }} - {{ car.year }}
          </h5>
          <p class="card-text text-center">{{ car.color }}</p>
          <h6 class="card-text text-center">{{ car.price }}</h6>
        </div>
        <div class="card-footer text-center">
          <a class="btn btn-primary" href="/car/{{ car._id }}">View Details</a>
        </div>
      </div>
    </div>
  </div>

  <!-- pagination controls -->
  <div class="row mt-3">
    <div class="col-12">
      <nav>
        <ul class="pagination justify-content-center">
          <li class="page-item" *ngFor="let page of pages">
            <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
